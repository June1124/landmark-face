   [-1, 1, SPPF, [1024, 5]],  # 9                          [N, 256, 20, 20]
   [-1, 3, C3, [1024, False]],#                                   [N, 256, 20, 20]
  ]

# YOLOv5 v6.0 head
head:
  [[-1, 1, Conv, [512, 1, 1]], #                           [N, 128, 20, 20]
